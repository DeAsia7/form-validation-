<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
<style>
    input {
        width: 50%;
        border: 1px solid;
      }
      input:invalid {
  border: 2px solid red;
}
input:valid{
    border:2px solid green;
}
form {
border: 1px;
border-style: solid;
color: white;
background-color: rgb(50, 88, 88);
}
</style>

</head>
<body>
<h1>Form Validation</h1>
    <form action="index.html" onsubmit="forminputs()">
        
        <label for="inputname">Username</label>
        <input id="inputname" name="inputName" type="text" minlength="5" placeholder="Enter Username" required>
        <br><br>

        <label for="inputemail">Email</label>
        <input id="inputemail" name="inputEmail" type="email" placeholder="Enter Email" required >
        <br><br>
        
        <label for="inputpassword"> Password</label>
        <input id="inputpassword" name="inputPassword" type="text" placeholder="Enter Password" required>
        <br><br>

        <label for="inputcomment"> Comment</label>
        <textarea id="inputcomment" name="inputComment" placeholder="Leave a comment"></textarea>
        <br><br>

      <button type="submit">Submit</button>
        
 </form>
</body>
</html>
